<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat app</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-body">
						<a href="/index.html">Change Details</a>
						<div class="room-title"><!--Title of the Room goes here--></div>
						<div style="padding-bottom: 11px" id="overflowTest">
							<ul class="messages list-group" style="height: 400px; overflow: auto">
								<!--Messages will go here!-->
							</ul>
						</div>
						<form id="message-field">
							<div class="form-group">
								<input type="text" class="form-control" name="message" placeholder="Type here :)" />
							</div>
							<div class="form-group">
								<input class="btn btn-success btn-block" type="submit"/>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>




		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment-with-locales.min.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
